<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifícate - Pallets Alfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/Logo-Color-PNG-62x51.png">
</head>
<body>
    <!-- BARRA DE RELLENO SUPERIOR -->
    <div id="top_bar">
        
    </div>

    <!-- BARRA DE NAVEGACION PRINCIPAL -->
    <header id="site_header">
        
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="main" class="vh-100 d-flex justify-content-center align-items-center m-5">
        <div class="col-10 col-lg-4 card shadow-lg border-0 rounded-3 p-4" style="min-height: 450px;">
            <div class="card-body d-flex flex-column">
                <div class="text-end">
                    <img src="./assets/Logo-Color-PNG-62x51.png" alt="Logo" class="mb-3" style="height: auto;">
                </div>
                <div class="text-center mb-4">
                    <h1 class="card-title fw-bold">Identifícate</h1>
                    <p class="text-muted small">Acceso restringido — Ingrese sus datos</p>
                </div>
                <form class="flex-grow-1 d-flex flex-column justify-content-center">
                    <div class="login form-floating mb-4">
                        <input type="email" id="email_login" class="form-control rounded-2" placeholder="Correo">
                        <label for="email_login">Correo</label>
                        <p class="error invalid-feedback" id="error-emailLog" style="color: red;"></p>
                    </div>
                    <div class="login form-floating mb-4">
                        <input type="password" id="password_login" class="form-control rounded-2" placeholder="Contraseña">
                        <label for="password_login">Contraseña</label>
                        <p class="error invalid-feedback" id="error-passwordLog" style="color: red;"></p>
                    </div>
                    <button type="button" id="btn_login" class="btn btn-primary rounded-2 py-2 fw-semibold">Ingresar</button>
                    <div class="text-center mt-4">
                        <a href="https://palletsalfatexcoco.com.mx/inicio/" class="text-secondary small">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer id="site_footer">
        
    </footer>

<script src="./js/nav.js" type="module"></script>
<script src="./js/login.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
