<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de inventarios - Pallets Alfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/conteos.css">
    <link rel="icon" href="./assets/Logo-Color-PNG-62x51.png">
</head>
<body>
    <!-- BARRA DE RELLENO SUPERIOR -->
    <div id="top_bar" class="d-print-none">
        
    </div>

    <!-- BARRA DE NAVEGACION PRINCIPAL -->
    <header id="site_header" class="d-print-none">
        
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="main" class="container">
        <div class="d-flex align-items-center justify-content-between flex-wrap">
            <h1 class="mt-3">Conteos</h1>
            <img src="./assets/Logo-Color-PNG-62x51.png" alt="Logo" class="mt-2">
        </div>
        <div class="row d-flex">
            <div class="col-lg-12">

                <!-- Acordeón que contiene el formulario -->
                <div class="accordion mt-4" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFormulario" aria-expanded="false" aria-controls="collapseFormulario">
                                Ingresar nuevo conteo
                            </button>
                        </h2>
                        <div id="collapseFormulario" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="container">
                                    <!-- Tabs de formulario -->
                                    <div class="controls btn-group mb-3">
                                        <div class="nav nav-pills" id="ganttTabs" role="tablist">
                                            <button class="nav-link tab-btn active" id="excel-tab" data-bs-toggle="pill" data-bs-target="#tab_form_excel" type="button" role="tab">Excel</button>
                                            <button class="nav-link tab-btn" id="manual-tab" data-bs-toggle="pill" data-bs-target="#tab_form_manual" type="button" role="tab">Manual</button>
                                        </div>
                                    </div>
                                    <div class="tab-content" id="planeacionTabsContent">
                                        <!-- Tab de Excel -->
                                        <div class="tab-pane fade show active" id="tab_form_excel" role="tabpanel">
                                            <form id="form_excel">
                                                <div class="row mb-3">
                                                    <div class="movimiento col">
                                                        <label for="datos_excel" class="m-1">Datos del conteo</label>
                                                        <textarea id="datos_excel" class="form-control" rows="3" placeholder="Ingrese los datos desde Excel con formato:  'Código, Almacén, Cantidad, Observaciones'"></textarea>
                                                        <p class="error invalid-feedback" id="error-datos_excel" style="color: red;"></p>
                                                    </div>
                                                </div>  
                                                <div class="d-flex justify-content-end mt-4">
                                                    <button id="btn_add_excel" type="button" class="btn btn-primary">Agregar</button>
                                                </div>
                                            </form>
                                        </div>
                                        <!-- Tab de llenado manual -->
                                        <div class="tab-pane fade" id="tab_form_manual" role="tabpanel">
                                            <form id="form_manual">
                                                <div class="row mb-3">
                                                    <div class="conteo col-md-2">
                                                        <label for="almacen_manual" class="m-1">Almacén</label>
                                                        <select id="almacen_manual" class="form-select" aria-label="Default select example">
                                                            <option value="0">Seleccione...</option>

                                                        </select>
                                                        <p class="error invalid-feedback" id="error-almacen_manual" style="color: red;"></p>
                                                    </div>
                                                    <div class="conteo col-md-3">
                                                        <label for="producto_manual" class="m-1">Producto</label>
                                                        <select id="producto_manual" class="form-select" aria-label="Default select example" disabled>

                                                        </select>
                                                        <p class="error invalid-feedback" id="error-producto_manual" style="color: red;"></p>
                                                    </div>
                                                    <div class="conteo col-md-2">
                                                        <label for="cantidad_manual" class="m-1">Cantidad</label>
                                                        <input type="number" id="cantidad_manual" class="form-control no-arrows" placeholder="Cantidad">
                                                        <p class="error invalid-feedback" id="error-cantidad_manual" style="color: red;"></p>
                                                    </div>
                                                    <div class="conteo col-md-5">
                                                        <label for="observaciones_manual" class="m-1">Observaciones</label>
                                                        <input type="text" id="observaciones_manual" class="form-control" placeholder="Observaciones">
                                                        <p class="error invalid-feedback" id="error-observaciones_manual" style="color: red;"></p>
                                                    </div>
                                                </div>
                                                <div class="d-flex justify-content-end mt-4">
                                                    <button id="btn_add_manual" type="button" class="btn btn-primary">Agregar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filtros de búsqueda -->
                <div id="filtrosG" class="row d-flex mt-3">
                    <div class="col-md">
                        <label for="filtro_tipo" class="form-label filtro m-1">Filtrar por</label>
                        <select class="form-select" id="filtro_tipo">
                            <option value="0">Todos</option>
                            <option value="semana_conteo">Semana</option>
                            <option value="codigo">Producto</option>
                            <option value="almacen">Almacén</option>
                        </select>
                    </div>
                    <div class="col-md">
                        <label for="filtro_orden" class="form-label filtro m-1">Mostrar</label>
                        <select class="form-select" id="filtro_orden" disabled>

                        </select>
                    </div>
                    <div class="col-md">
                        <label for="filtro_buscar" class="form-label filtro m-1">Buscar</label>
                        <input type="text" id="filtro_buscar" class="form-control" placeholder="Buscar registro...">
                    </div>
                    <div class="col-md d-flex align-items-end justify-content-end mt-3">
                        <button id="btn_filtro" class="btn btn-primary">Filtrar</button>
                    </div>
                </div>

                <!-- Tabla de registros -->
                <div class="table-responsive mt-5">
                    <table id="tabla_conteos" class="table table-bordered table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Año / Semana</th>
                                <th>Producto</th>
                                <th>Almacén</th>
                                <th>Cantidad</th>
                                <th>Observaciones</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se agregan los registros -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <!-- Modal para editar conteo -->
    <div class="modal fade" id="conteo_modal" tabindex="-1" aria-labelledby="conteo_modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <h2 class="modal-title" id="conteo_modalLabel">Editar conteo/h2>
                        <span class="col form-text text-muted">* Campos editables</span>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="form-editar-conteo">
                            <input type="hidden" id="edit_id_conteo">
                            
                            <!-- Campos no editables -->
                            <div class="row mb-3">
                                <div class="col-md-2">
                                    <label for="edit_id_display" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="edit_id_display" disabled>
                                </div>
                                <div class="col-md-3 ms-auto">
                                    <label for="edit_fecha" class="form-label">Fecha</label>
                                    <input type="text" class="form-control" id="edit_fecha" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="edit_producto" class="form-label">Producto</label>
                                    <input type="text" class="form-control" id="edit_producto" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="edit_almacen" class="form-label">Almacén</label>
                                    <input type="text" class="form-control" id="edit_almacen" disabled>
                                </div>
                            </div>
                            
                            <!-- Campos editables -->
                            <div class="mb-3">
                                <label for="edit_cantidad" class="form-label">Cantidad *</label>
                                <input type="number" class="form-control no-arrows" id="edit_cantidad" required>
                                <p class="error invalid-feedback" id="error-editCantidad" style="color: red;"></p>
                            </div>
                            <div class="mb-3">
                                <label for="edit_observaciones" class="form-label">Observaciones *</label>
                                <textarea class="form-control" id="edit_observaciones" rows="4"></textarea>
                                <p class="error invalid-feedback" id="error-editObservaciones" style="color: red;"></p>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btn_del" data-bs-target="#consulta_modal" data-bs-toggle="modal">Eliminar conteo</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn_guardar_cambios">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar registro -->
    <div class="modal fade" id="consulta_modal" aria-hidden="true" aria-labelledby="consulta_modalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="consulta_modalLabel">CONFIRMACIÓN</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Está seguro de querer eliminar el registro seleccionado?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary conf-btn" data-bs-target="#unidad_modal" data-bs-toggle="modal">No</button>
                <button class="btn btn-primary conf-btn" id="btn_eliminar_entrada">Sí</button>
            </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer id="site_footer" class="d-print-none">
        
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="./js/nav.js" type="module"></script>
<script src="./js/funciones/verificacion.js" type="module"></script>
<script src="./js/conteos.js" type="module"></script>
</body>
</html>
