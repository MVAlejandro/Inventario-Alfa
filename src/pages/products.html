<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Pallets Alfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <!-- BARRA DE RELLENO SUPERIOR -->
    <div id="top-bar">

    </div>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav id="site-navbar" class="navbar navbar-expand-lg">
        
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <main>
        <!-- SECCIÓN DEL ENCABEZADO -->
        <section id="products-header">
            <div id="products-header-container" class="container-fluid p-3">
                <div class="row">
                    <div class="col-8 col-md-9 col-lg-10 d-flex align-items-center">
                        <div class="icon-square ms-3 me-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-boxes" viewBox="0 0 16 16">
                                <path d="M7.752.066a.5.5 0 0 1 .496 0l3.75 2.143a.5.5 0 0 1 .252.434v3.995l3.498 2A.5.5 0 0 1 16 9.07v4.286a.5.5 0 0 1-.252.434l-3.75 2.143a.5.5 0 0 1-.496 0l-3.502-2-3.502 2.001a.5.5 0 0 1-.496 0l-3.75-2.143A.5.5 0 0 1 0 13.357V9.071a.5.5 0 0 1 .252-.434L3.75 6.638V2.643a.5.5 0 0 1 .252-.434zM4.25 7.504 1.508 9.071l2.742 1.567 2.742-1.567zM7.5 9.933l-2.75 1.571v3.134l2.75-1.571zm1 3.134 2.75 1.571v-3.134L8.5 9.933zm.508-3.996 2.742 1.567 2.742-1.567-2.742-1.567zm2.242-2.433V3.504L8.5 5.076V8.21zM7.5 8.21V5.076L4.75 3.504v3.134zM5.258 2.643 8 4.21l2.742-1.567L8 1.076zM15 9.933l-2.75 1.571v3.134L15 13.067zM3.75 14.638v-3.134L1 9.933v3.134z"/>
                            </svg>
                        </div>
                        <h4 class="fw-bold">Gestión de Productos</h4>
                    </div>
                    <div class="col-4 col-md-3 col-lg-2 d-flex align-items-center">
                        <button id="btn-add-product" class="btn btn-primary d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                            <p class="ps-1">Añadir Producto</p>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECCIÓN DE FORMULARIO PARA AGREGAR REGISTRO -->
        <section id="products-form">
            
        </section>

        <!-- SECCIÓN DE FILTROS -->
        <section id="products-filter">
            <div class="container pt-3 pb-3">
                <h5>Listado de Productos</h5>
            </div>
            <div id="products-filter-container" class="container pt-4 pb-3">
                <div class="row ms-2 me-2">
                    <div class="col-lg-3 col-md-4 d-flex align-items-center label-over-border">
                        <label for="store-filter" class="form-label m-2">Filtrar por Almacén</label>
                        <select class="form-select" id="store-filter">
                            <option value="0">Todos</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-4 d-flex align-items-center label-over-border">
                        <label for="search-filter" class="form-label m-2">Buscar por producto</label>    
                        <input id="search-filter" class="form-control" type="search" placeholder="Buscar..." aria-label="Search"/>
                    </div>
                    <div class="col-md d-flex align-items-center justify-content-end">
                        <button id="filter-btn" class="btn btn-primary d-flex align-items-center ps-3 pe-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                            <p class="ps-2">Filtrar</p>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECCIÓN DE REGISTROS -->
        <section id="products-register">
            <div class="container table-responsive p-0">
                <table id="products-table" class="table table-hover align-middle">
                    <thead>
                        <tr class="table-light">
                            <th class="p-3 ps-4">NOMBRE</th>
                            <th class="p-3">CÓDIGO</th>
                            <th class="p-3">ALMACÉN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </section>

        <!-- SECCIÓN DE PAGINACIÓN -->
        <section id="products-pages" class="pb-4">
            <div id="products-pages-container" class="container pt-3 pb-3">
                <div class="row ms-2 align-items-center">
                    <div class="col-6 col-lg-9">
                        <p id="products-pages-results"></p>
                    </div>
                    <div class="col-6 col-lg-3">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination mb-0">
                                
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal de edición para cada registro -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content pt-3 pb-3">
                <div class="modal-header">
                    <div class="row">
                        <div class="col d-flex align-items-center">
                            <div class="ms-4 me-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16" style="color:var(--primary)">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                </svg>
                            </div>
                            <h5 class="modal-title" id="edit-modalLabel">Editar Producto</h5>
                        </div>
                    </div>
                    <button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="product-edit-form">
                            <input type="hidden" id="edit-id-product">
                            <!-- Campos editables -->
                            <div class="row ms-2 me-2 pt-3 pb-3">
                                <div class="col-md-8 label-over-border">
                                    <label for="edit-name" class="form-label m-2">Nombre</label>
                                    <input type="text" class="form-control" id="edit-name">
                                    <p class="error invalid-feedback" id="error-editName" style="color: red;"></p>
                                </div>
                                <div class="col-md-4 label-over-border">
                                    <label for="edit-code" class="form-label m-2">Código</label>
                                    <input type="text" class="form-control" id="edit-code">
                                    <p class="error invalid-feedback" id="error-editCode" style="color: red;"></p>
                                </div>
                            </div>
                            <div class="row ms-2 me-2 pt-3 pb-3">
                                <div class="col-md-4 label-over-border">
                                    <label for="edit-store" class="form-label m-2">Almacén</label>
                                    <select id="edit-store" class="form-select" aria-label="Default select example">

                                    </select>
                                    <p class="error invalid-feedback" id="error-editStore" style="color: red;"></p>
                                </div>
                                <div class="col-md-8 label-over-border">
                                    <label for="edit-description" class="form-label m-2">Descripción</label>
                                    <input type="text" class="form-control" id="edit-description">
                                    <p class="error invalid-feedback" id="error-editDescription" style="color: red;"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer me-4">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="btn-edit-entry" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar registro -->
    <div class="modal fade" id="delete-modal" aria-hidden="true" aria-labelledby="delete-modalLabel" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content pt-3 pb-2">
                <div class="modal-header">
                    <div class="row">
                        <div class="col d-flex align-items-center">
                            <div class="ms-4 me-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" style="color: var(--danger-dark)">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                                </svg>
                            </div>
                            <h5 class="modal-title" id="delete-modalLabel">Confirmar eliminación</h5>
                        </div>
                    </div>
                    <button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body m-auto pt-4 pb-4">
                    <input type="hidden" id="delete-id-product">
                    <p>¿Está seguro de querer eliminar el registro seleccionado?</p>
                </div>
                <div class="modal-footer me-4">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button id="btn-delete-entry" class="btn btn-primary">Sí</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer id="site-footer">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="/src/js/pages/products.js"></script>
</body>
</html>
